<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            background: url('images/food-home.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }

        /* Sidebar */
        .sidebar {
            width: 200px;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            position: fixed;
        }

        .sidebar a {
             color: #ff5733; /* Matching color for links */
            padding: 15px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sidebar a:hover,
        .sidebar a.active {
         background-color: #ff5733;
            color: #fff;
        }

        /* Main Content */
        .main-content {
            margin-left: 200px;
            padding: 20px;
            width: calc(100% - 200px);
        }

        .main-content h2 {
            color: rgba(255, 87, 51, 0.9);
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        /* Dish Display */
        .dishes-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .dish-card {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .dish-card:hover {
            transform: scale(1.05);
        }

        .dish-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }

        .dish-name {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .dish-category {
            margin-top: 5px;
            font-size: 14px;
            color: #666;
        }
        
        .sidebar h2 {
            color: #fff;
            margin-bottom: 20px;
            text-align: center;
            margin-top : 30px;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Menu</h2>
        <a href="AllDishes.jsp" >All Dishes</a>
        <a href="vegeterian.jsp">Vegetarian</a>
        <a href="nonveg.jsp">Non-Vegetarian</a>
        <a href="chinese.jsp">Chinese</a>
        <a href="beverages.jsp">Beverages</a>
        <a href="dessert.jsp">Desserts</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <br>
      
    </div>
</body>
</html>
