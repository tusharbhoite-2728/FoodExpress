<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery - Home</title>
    <style>
        /* Full-page background image */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('images/food-home.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        /* Overlay for semi-transparent background */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }

        /* Container for login options */
        .login-container {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 20px;
            background: url('login-background.jpg') no-repeat center center;
            background-size: cover;
            border-radius: 8px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
        }

        .login-container h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .login-container a {
            display: block;
            margin: 10px 0;
            padding: 12px 0;
            width: 100%;
            text-decoration: none;
            color: #fff;
            background-color: rgba(255, 87, 51, 0.9);
            border-radius: 5px;
            font-weight: bold;
        }

        .login-container a:hover {
            background-color: rgba(255, 87, 51, 1);
        }
    </style>
</head>
<body>
    <!-- Background overlay -->
    <div class="overlay"></div>

    <!-- Login options container -->
    <div class="login-container">
        <h1>Welcome to Foodie Express</h1>
        <p>Select your login type:</p>
        <!-- Login links for different roles -->
        <a href="adminLogin.html">Admin Login</a>
        <a href="vendorLogin.html">Vendor Login</a>
        <a href="userLogin.html">User Login</a>
        <a href="deliveryBoyLogin.html">Delivery Boy Login</a>
    </div>
</body>
</html>
