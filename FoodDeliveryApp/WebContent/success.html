<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Successful</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: url('images/food-home.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }

        .container h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #ff5733;
        }

        .container p {
            font-size: 18px;
            margin-bottom: 20px;
            color: #555;
        }

        .back-button {
            display: inline-block;
            background-color: #ff5733;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #e04e2b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Order Successful!</h1>
        <p>Thank you for placing your order. Your delicious food will be delivered soon!</p>
        <a href="Menu.html" class="back-button">Back to Menu</a>
    </div>
</body>
</html>
