<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Dashboard</title>
    <style>
        /* Reset and basic styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            min-height: 100vh;
            background: url('images/food-home.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }

        /* Sidebar styling */
        .sidebar {
            width: 250px;
            background-color: rgba(0, 0, 0, 0.8); /* Dark transparent background */
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .sidebar h2 {
            color: white;
            margin-bottom: 20px;
            text-align: center;
        }

        .sidebar a {
            color: #ff5733; /* Matching color for links */
            padding: 15px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #ff5733;
            color: #fff;
        }

        /* Main content area */
        .main-content {
            flex: 1;
            padding: 20px;
            overflow: auto;
        }

        .main-content h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
            color : white ;
        }

        /* Section styling */
        .section {
            padding: 20px;
            margin: 10px 0;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .section h2 {
            color: #333;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Vendor Dashboard</h2>
        <a href="vendorInfo.jsp">My Information</a>
        <a href="executedOrders.jsp">Executed Orders</a>
        <a href="pendingOrders.jsp">Pending Orders</a>
        <a href="addDishes.html">Add Dishes</a>
        <a href="viewDishesByVendor.jsp">View Dishes</a>
    </div>

    <!-- Main content -->
    <div class="main-content">
        <h1>Welcome, Vendor</h1>

     
 
      
    </div>

</body>
</html>
